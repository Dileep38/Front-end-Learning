            $(function() {
                    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?", 
                        { format: "json", tags: "dogs", tagmode: "any" },
                        function(data) {
                            console.log(data);
                            $.each(data.items, function(i,item) {
                                    $("<img>").attr("src", item.media.m).appendTo("#showImages");
                                    $("<br>").appendTo("#showImages");
                            });
                        });
                    });
