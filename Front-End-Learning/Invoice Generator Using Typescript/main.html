<!DOCTYPE HTML>
<html>
    <head>
        <title>
            INVOICE
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="invoice.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="developerStyle.css">
    </head>
    <body>
            <form>
                

                <div class="container" main>
                    <div class="row" for="print">
                        <h3><span class="badge badge-success" id="print">Print</span></h3>
                    </div><br><br>
                    <div class="row" for="shoptitle">
                        <h1><span class="badge badge-danger" id="shoptitle">Your Best Price Shop</span></h1>
                    </div>
                    <div class="row" for="forDate">
                        <h3><span class="badge badge-warning" id="forDate">Date:</span></h3>
                    </div><br><br><br>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                                <h3><span class="badge badge-dark">Origin Country</span></h3>
                        </div>
                        <div class="col-6">
                                <select class="custom-select" id="origincountry">
                                        <option selected>Billing Country is..</option>
                                        <option value="usa">USA</option>
                                        <option value="japan">Japan</option>
                                        <option value="saudiriyal">Saudi Riyal</option>
                                        <option value="southafricanrand">South African Rand</option>
                                        <option value="mexicanpeso">Mexican Peso</option>
                                </select>    
                        </div>
                    </div>
                    <hr>
                    <div class="row itemTable" >
                        <div class="col-1">
                            <h3><span class="badge badge-dark">Item No</span></h3>
                        </div>
                        <div class="col-5">
                            <h3><span class="badge badge-dark" >Item Description</span></h3>
                        </div>
                        <div class="col-3.5">
                            <h3><span class="badge badge-dark">Price</span></h3>
                        </div>
                        <div class="col-2.5">
                            <h3><span class="badge badge-dark">Quantity</span></h3>
                        </div>
                    <div class="w-100"></div>
                        <div class="col-1">
                            <h3><span class="badge badge-info" id="partno"></span></h3><br>
                        </div>
                        <div class="col-5">
                            <h3><span class="badge badge-info" id="partdescription"></span></h3><br>
                        </div>
                        <div class="col-3.5">
                            <h3><span class="badge badge-info" id="price"></span></h3>
                        </div>
                        <div class="col-2.5">
                            <h3><span class="badge badge-info" id="quantity"></span></h3>
                        </div>
                    <div class="w-100"></div>
                        <div class="col-1">
                            <span class="badge badge-info" id="forInvoiceState"></span>
                        </div>
                        <div class="col-5">
                                <span class="badge badge-dark"></span>
                            
                        </div>
                        <div class="col-3.5">
                            <h3><span class="badge badge-dark" id="totalBadge">Total</span></h3>
                        </div>
                        <div class="col-2.5">
                            <h3><span class="badge badge-info" style="float: right" id="total"></span></h3>
                        </div>
                    </div>
                </div>

            </form>
    </body>
</html>
